<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="CSS/style.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Isimo sezulu</title>
</head>

<body>
    <div class="wrap">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-form-input" id="search-form-input"/>
                <input type="submit" value="Search" class="search-form-button" id="search-form-button"/>
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="city" id="city"></h1>
                </div>

                <p>
                   <span class="time" id="time" > </span> <span class="description"id="description"></span> </span> <br />
                    Humidity: <span class="humidity"id="humidity"></span>, Wind:
                    <span class="wind-speed"id="wind-speed"></span>
                </p>
                <div class="weather-app-container">
                <div class="icon" id="icon">
                </div>
                <div class="temperature" id="temperature"> 
                    </div>
                    
                </div>
            </div>
        </main>
        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/" target="_blank" class="coded-by">Delicate Matsilele</a>
                and is <a href="#" target="_blank" class="coded-by"> on GitHub</a> and
                <a href="#" target="_blank" class="coded-by">hosted on Netlify</a>
            </p>
        </footer>
    </div>
</body>
<script src="Java/index.js"></script>
</html>
